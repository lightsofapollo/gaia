task:
  metadata:
    name: Gaia unit tests in b2g-desktop chunk {{chunk}}
    description: Full gaia unit test suite

  workerType: '{{workerType}}'
  provisionerId: '{{provisionerId}}'

  payload:

    # Chunking logic is handled in travis_ci/unit-tests-in-b2g/script
    env:
      THIS_CHUNK: '{{chunk}}'
      TOTAL_CHUNKS: '{{totalChunks}}'

    command:
      - entrypoint
      - ./bin/ci run unit-tests-in-b2g
  tags:
    treeherderProject: GU
